<div class="products-container">
  <!-- Header -->
  <header class="header">
    <button class="menu-btn" (click)="toggleMenu()">
      <span class="hamburger"></span>
      <span class="hamburger"></span>
      <span class="hamburger"></span>
    </button>
    <div class="header-actions">
      <button class="icon-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </button>
      <button class="icon-btn profile-btn" (click)="goToAdmin()">
        <div class="avatar"></div>
      </button>
      <button class="icon-btn cart-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <span class="cart-badge">2</span>
      </button>
    </div>
  </header>
  
  <!-- Main Content -->
  <div class="main-content">
    <!-- Sidebar -->
    <aside class="sidebar" [class.open]="menuOpen">
      <div class="sidebar-header">
        <h2>Productos</h2>
      </div>
      <nav class="sidebar-nav">
        <a routerLink="/store" class="nav-item active">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>Tienda</span>
        </a>
        <a href="#" class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Sobre Nosotros</span>
        </a>
        <a href="#" class="nav-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Mi Cuenta</span>
        </a>
        
        <div class="nav-item expandable" (click)="toggleCategoria()">
          <div class="nav-item-content">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Categor√≠as</span>
          </div>
          <svg class="chevron" [class.rotate]="categoriaExpandida" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
        
        <div class="submenu" [class.open]="categoriaExpandida">
          <a 
            href="javascript:void(0)" 
            class="submenu-item"
            [class.active]="selectedTypeCode === null"
            (click)="filterByType(null)">
            Todos los productos
          </a>
          <a 
            *ngFor="let type of productTypes"
            href="javascript:void(0)" 
            class="submenu-item"
            [class.active]="selectedTypeCode === type.typeCode"
            (click)="filterByType(type.typeCode)">
            {{ type.typeName }}
          </a>
        </div>
      </nav>
    </aside>
    
    <!-- Router Outlet -->
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
