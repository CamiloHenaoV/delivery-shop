<div class="main-container">
  <div class="hero">
    <img
      src="https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?auto=format&fit=crop&w=2000&q=80"
      alt="Tech Setup"
      class="hero-img"
    />
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <h1 class="title">TechPads</h1>
    <div class="actions">
      <button class="btn-ingresar" (click)="toggleLogin()">
        Ingresar
      </button>
      <p class="register-text">
        ¿No tienes cuenta? <a href="#" (click)="toggleRegister(); $event.preventDefault()">Regístrate</a>
      </p>
    </div>
  </div>

  <!-- Modal Container -->
<div class="modal-overlay" *ngIf="showLogin || showRegister" (click)="closeModals()">
  <app-login
    *ngIf="showLogin"
    (close)="closeModals()"
    (openRegisterModal)="switchToRegister()"
  ></app-login>
  <app-register
    *ngIf="showRegister"
    (close)="closeModals()"
  ></app-register>
</div>
</div>
