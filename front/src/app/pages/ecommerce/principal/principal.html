<div class="main-container">
  <div class="hero">
    <img
      src="https://www.menstuff.co.za/wp-content/uploads/2023/01/Logitech-Aurora-header.jpg"
      alt="Tech Setup"
      class="hero-img"
    />
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <h1 class="title">TechPads</h1>
    <div class="actions">
      <button class="btn-ingresar" (click)="toggleLogin()">
        Ingresar
      </button>
      <p class="register-text">
        ¿No tienes cuenta? <a href="#" (click)="toggleRegister(); $event.preventDefault()">Regístrate</a>
      </p>
    </div>
  </div>

  <!-- Modal Container -->
<div class="modal-overlay" *ngIf="showLogin || showRegister" (click)="closeModals()">
  <app-login
    *ngIf="showLogin"
    (close)="closeModals()"
    (openRegisterModal)="switchToRegister()"
  ></app-login>
  <app-register
    *ngIf="showRegister"
    (close)="closeModals()"
  ></app-register>
</div>
</div>
