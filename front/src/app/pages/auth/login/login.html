<!-- Modal Overlay -->
<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content login-modal" (click)="$event.stopPropagation()">
    <div class="login-card">
      <!-- Botón de cerrar dentro del card -->
      <button class="close-btn" (click)="closeModal()" type="button">×</button>
      
      <div class="login-header">
        <h2>Iniciar Sesión</h2>
        <p>Accede a tu cuenta de TechPads Store</p>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="error-message">
        <span class="error-icon">⚠️</span>
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input 
            type="text" 
            id="username" 
            name="username"
            [(ngModel)]="credentials.username"
            placeholder="Ingresa tu usuario"
            required
            (input)="clearError()"
            [disabled]="isLoading"
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-input-wrapper">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              id="password" 
              name="password"
              [(ngModel)]="credentials.password"
              placeholder="Ingresa tu contraseña"
              required
              (input)="clearError()"
              [disabled]="isLoading"
            />
            <button 
              type="button" 
              class="toggle-password"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              {{ showPassword ? '👁️' : '👁️‍🗨️' }}
            </button>
          </div>
        </div>

        <button 
          type="submit" 
          class="btn-login"
          [disabled]="!form.form.valid || isLoading"
        >
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading" class="loading-spinner">Cargando...</span>
        </button>
      </form>

      <div class="login-footer">
        <p>¿No tienes una cuenta? 
          <a (click)="goToRegister()" class="link-register">Regístrate aquí</a>
        </p>
      </div>
    </div>
  </div>
</div>
